<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Our Index </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>

    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <style>
        #logo {
            background-image: url(Pics/Profile\ image.jpg);
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: white;
            background-size: contain;
            margin-top: 10px;
            margin-left: 10px;
            float: left;
            /* border-radius: 50%; */
            transition: ease all 0.5s;
            background-repeat: no-repeat;

        }

        #logo:hover {
            transform: scale(1.2);
            /* transform: rotate(360deg) scale(1.2);*/
            transition: ease all 0.5s;
            background-image: url(Pics/Profile\ image.jpg);
        }
    </style>

    <script>
        var module = angular.module("myModule", []);
        var controller = module.controller("myController", function ($scope) {


            $scope.jsonArray =
                [
                    {
                        Name: "Collaboration", picpath: "agent.jpg", about: "BTI"
                    },
                    {
                        Name: "Meet And Greet", picpath: "agent.jpg", about: "Delhi"
                    },
                    {
                        Name: "Find Infulencer", picpath: "agent.jpg", about: "Chandigarh"
                    },
                    {
                        Name: "Promotion", picpath: "agent.jpg", about: "Bombay"
                    },

                ]

        })

    </script>

</head>

<body style="background-color: white;" ng-app="myModule" ng-controller="myController">
    <nav class="navbar bg-body-tertiary">


        <div class="container-fluid">
            <a class="navbar-brand" id="logo"></a>
            <center>
                <h1><b>Real Collaboration</b></h1>
            </center>
            <form class="d-flex" role="search">
                <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->


                <button class="btn btn-success" type="button" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Signup</button>
                <button class="btn btn-success" type="button" style="margin-left:10px" data-bs-target="#exampleModallog"
                    data-bs-toggle="modal">Login</button>

                <button class="btn btn-info" type="button" style="margin-left:10px" data-bs-target="#"
                    data-bs-toggle="modal">Our Services</button>

                <button class="btn btn-info" type="button" style="margin-left:10px" data-bs-target="#exampleModallog"
                    data-bs-toggle="modal">Our Team</button>

                <button class="btn btn-info" type="button" style="margin-left:10px" data-bs-target="#exampleModallog"
                    data-bs-toggle="modal">Reach Us</button>
            </form>
        </div>
    </nav>

    
  <!-- Modal Signup-->

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"> Signup here </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">


          <form>

            <!-- Email -->
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" id="txtEmail" name="txtEmail" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" id="pwd" name="pwd" class="form-control" id="exampleInputPassword1">
            </div>

            <!-- Selected category -->
            <select class="form-select" aria-label="Default select example" id="combo" name="combo">

              <option selected>Select your category</option>
              <option value="Client">Client</option>
              <option value="Influencer" name="infl" id="infl">Influencer</option>

            </select>

          </form>
        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="sign"> Signup </button>
        </div>
      </div>
    </div>
  </div>

    <!-- Modal Login -->

    <div class="modal fade" id="exampleModallog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Login here</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
    
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" id="txtEmaill" name="txtEmaill" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" id="txtPwd" name="txtPwd" class="form-control" id="exampleInputPassword1">
                </div>
    
                <!-- <span id="logspan">*</span> -->
    
              </form>
    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="login">Login</button>
              <br>
    
            </div>
          </div>
        </div>
      </div>
    

    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1500">
                <img src="Pics/Hospital-Image-2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="1500">
                <img src="Pics/Hospital-Image-2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="1500">
                <img src="Pics/Hospital-Image-2.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <div>
        <center>
            <h3><b>Our Services</b></h3>
            <hr>
        </center>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3" ng-repeat="obj in jsonArray">
                <div class="card mt-3">
                    <center> <img src="pics/{{obj.picpath}}" alt="..." height="50%" width="50%"></center>
                    <div class="card-body">
                        <center><h5 class="card-title"><b>{{obj.Name}}</b></h5>
                        <!-- <h5 class="card-title">{{obj.pwd}}</h5> -->
                        <!-- <h5 class="card-title">{{obj.picpath}}</h5> -->
                        <h6 class="">{{obj.about}}</h6>

                        <a href="#" class="btn btn-primary">Click Here</a></center>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <div>
        <center>
            <h3><b>Our Team</b></h3>
            <hr>
        </center>
    </div>



</body>

</html>
