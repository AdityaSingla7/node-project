<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script>
        var module = angular.module("myModule", []);

        var controller = module.controller("myController", function ($scope) 
        {
            $scope.jsonArray=[
            {
                picpath:"User image.jpg",button:"User Manager",page:"Admin-Users.html"
            },
            {
                picpath:"Infulencer image.jpg",button:"Infulencer Console",page:"Admin-All-infu.html"
            },
            ]
        });
    </script>


    <title> Admin-dash </title>
</head>

<body ng-app="myModule" ng-controller="myController">
    <div class="container">
        <div class="row" >
            <div class="col-md-3" ng-repeat="obj in jsonArray">
                <div class="card mt-5">
                  <center>  <img src="pics/{{obj.picpath}}"  class="card-img-top"  alt="..." height="50%" width="50%" >
                    <div class="card-body">
                      
                      
                      <a href="{{obj.page}}" class="btn btn-primary"> {{obj.button}} </a>
                    </div>
                </center>
                  </div>
            </div>
        </div>
    
</body>

</html>
