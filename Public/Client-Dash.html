<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Client Dashboard </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {

            if (localStorage.getItem("activeuser") == null) {
                location.href = "Index.html";
                return;
            }


            let active = localStorage.getItem("activeuser");
            alert(active);
            $("#client-dash").html("Welcome: " + active);

            // let active1=localStorage.getItem("activeuser");
            // $("#txtemail").val(active).prop("readonly", true);

            // let active2=localStorage.getItem("activeuser");
            // $("#txtemail2").val(active).prop("readonly", true);

        })

        $("#update-save").click(function () {
            alert();
            let obj = {
                type: "get",
                url: "/update-password",
                data: {
                    txtemail: $("#txtemail").val(),
                    txtold: $("#txtold").val(),
                    txtnew: $("#txtnew").val(),
                    // txtconfirm: $("#txtconfirm").val(),

                }
            }
            $.ajax(obj).done(function (resp) {
                alert(resp);
                //$("#msgSignup").html(resp);

            }).fail(function (err) {
                alert(err.statusText);
            })
        })



    </script>

    <script>
        function doLogout() {
            localStorage.removeItem("activeuser");
            location.href = "Index.html";
        }
    </script>
</head>

<body>

    <nav class="navbar fixed-top bg-body-tertiary">


        <div class="container-fluid">
            <a class="navbar-brand" id="logo"></a>
            <center>
                <h1><b><u> Client Dasboard </u></b></h1>

            <form class="d-flex" role="search">
                <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->

                    id="btnlogout" onclick="doLogout();">Log out</button>

            </form>
        </div>
    </nav>

    <center>
        <h1>
            <b>
                <u>
                    Client Dasboard

                </u>
            </b>
        </h1>
        <br>
        <h3> <b> <span id="client-dash"></span> </b></h3>
    </center>

    <div class="container" style="margin-top: 30px;">
        <div class="card" style="width: 18rem;float: left;margin-left: 30px;">
            <img src="Pics/Profile image.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <center>
                    <a href="Client-Profile.html" class="btn btn-primary" style="width: 120px;"> Profile </a>
                </center>
            </div>
        </div>

        <div class="container" style="margin-top: 30px;">
            <div class="card" style="width: 350px;height: 350px;float: left;margin-left: 30px;">
                <img src="Pics/find-influencer.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <center>
                        <a href="Infu-Finder.html" class="btn btn-primary" style="width: 120px;"> Find Influencer </a>
                    </center>
                </div>
            </div>
        </div>


        <div class="card" style="width: 18rem;float: left;margin-left: 30px;">
            <img src="Pics/Setting image.jpg" class="card-img-top" alt="...">
            <div class="card-body">

                <!-- Button trigger modal -->
                <center>
                    <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal2">
                        Settings </button>

                </center>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Profile Settings</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="row g-3">
                                    <div class="col-md-10" style="margin: auto;">
                                        <label for="inputEmail4" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="txtemail2" name="txtemail2">
                                    </div>
                                    <div class="col-md-10" style="margin: auto;">
                                        <label for="inputEmail4" class="form-label">Old Password</label>
                                        <input type="text" class="form-control" id="txtold" name="txtold" required>
                                    </div>
                                    <div class="col-md-10" style="margin: auto;">
                                        <label for="inputEmail4" class="form-label">New Password</label>
                                        <input type="text" class="form-control" id="txtnew" name="txtnew" required>
                                    </div>
                                    <div class="col-md-10" style="margin: auto;">
                                        <label for="inputEmail4" class="form-label">Confirm Password</label>
                                        <input type="text" class="form-control" id="txtconfirm" name="txtconfirm"
                                            required>
                                    </div>
                                    <div>
                                        <center>
                                            <button type="button" class="btn btn-primary"
                                                style="width: 80px; margin-top: 10px;" formaction="update-save"
                                                id="update-save">
                                                Update
                                            </button>
                                        </center>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
