<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>

    <script>

        var module = angular.module("myModule", []);

        var controller = module.controller("myController", function ($scope, $http) 
        {
            $scope.findInflu = function (field) 
            {
                let url = "/find-influ?field=" + field;
                $http.get(url).then(allIsWell, notWell);

                function allIsWell(response) 
                {
                    //alert(response.data);
                    //alert(JSON.stringify(response.data)) ;
                    $scope.jsonArrayInflu = response.data;

                }
                function notWell(err) 
                {
                    alert(err)
                }
            }

            $scope.dofind = function (field, city) {

                let url = "/do-find?field=" + field + "&city=" + city;

                $http.get(url).then(allIsWell, notWell);

                function allIsWell(response) {
                    //alert(response.data);
                    //alert(JSON.stringify(response.data)) ;

                    $scope.jarraybyfnc = response.data;
                }
                function notWell(err) {
                    alert(err)
                }
            }

            $scope.dofindbyname = function (sname) {

                let url = "/do-findbysname?sname=" + sname;

                $http.get(url).then(allIsWell, notWell);

                function allIsWell(response) {
                    //alert(response.data);
                    //alert(JSON.stringify(response.data)) ;

                    $scope.jarraybyfnc = response.data;
                }
                function notWell(err) {
                    alert(err)
                }
            }

            $scope.showinfo = function (index) {
                //alert(index);
                $scope.fullDetailObj = $scope.jarraybyfnc[index];

            }

        });
    </script>

<script>
    function doLogout()
    {
        localStorage.removeItem("activeuser");
        location.href="Index.html";
    }
</script>

    <title> Infu-Finder </title>
</head>

<body ng-app="myModule" ng-controller="myController" ng-init="fillEmails();getAll();">

    <nav class="navbar fixed-top bg-body-tertiary">


        <div class="container-fluid">
            <a class="navbar-brand" id="logo"></a>
            <center>
                <h1><b><u>Find Influencer</u></b></h1>
            </center>
            <form class="d-flex" role="search">
                <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->


                <!-- <button class="btn btn-success" type="button" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Signup</button> -->
                <button class="btn btn-success" type="button" style="margin-left:10px"
                    data-bs-toggle="modal" id="btnlogout" onclick="doLogout();">Log out</button>

            </form>
        </div>
    </nav><br><br><br>

    <center>
        
        <div class="container">
            <div class="row">
                <center>
                    <div class="col-md-12">
                        <h1><b><u></u></b></h1><hr>
                    </div>

                </center>
            </div>

            <div class="row">
                <div class="col-md-1">
                    <label for="validationCustom04" class="form-label">Name:</label>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" ng-model="pname">
                </div>
                <div class="col-md-2">
                    <p>
                        <input type="button" class="btn btn-outline-primary" ng-click="dofindbyname(pname);"
                            value="Find By Name">

                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-1">
                    <label for="validationCustom04" class="form-label">Fields:</label>
                </div>
                <div class="col-md-3">

                    <select class="form-select" ng-model="fields" required ng-change="findInflu(fields);">
                        <option selected disabled value="">Choose...</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Fitness">Fitness</option>
                        <option value="Tech">Tech</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Coding">Coding</option>
                        <option value="Education">Education</option>
                        <option value="Singing">Singing</option>
                        <option value="Meditation">Meditation</option>

                    </select>


                </div>
                <div class="col-md-1"></div>
                <div class="col-md-1">
                    <label for="validationCustom04" class="form-label">City:</label>
                </div>
                <div class="col-md-3">
                    <select class="form-select" ng-model="city" required>
                        <option selected disabled value="">Choose...</option>
                        <option ng-repeat="obj in jsonArrayInflu" value="{{obj.city}}">{{obj.city}}</option>
                    </select>

                </div>

                <div class="col-md-2">
                    <p>
                        <input type="button" class="btn btn-primary" ng-click="dofind(fields,city);"
                            value="Find Now">

                    </p>
                </div>

            </div>
            
            <center>
                <h2>Cards</h2>
            </center>

            <div class="row">
                <div class="col-md-3" ng-repeat="obj in jarraybyfnc">
                    <div class="card mt-5">
                        <center> <img src="uploads/{{obj.ppic}}" alt="..." height="40%" width="40%"></center>
                        <div class="card-body">
                            <h5 class="card-title">Name: {{obj.sname}}</h5>
                            <h5 class="card-title">Gender: {{obj.gender}}</h5>
                            <h5 class="card-title">Ig: {{obj.insta}}</h5>
                            <h5 class="card-title">City: {{obj.city}}</h5>
                            <center><input type="button" data-bs-toggle="modal" data-bs-target="#modalDetails"
                                    class="btn btn-primary" ng-click="showinfo($index);" value="More Info"></center>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- Modal -->
        <div class="modal fade" id="modalDetails" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">More Info</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Email: {{fullDetailObj.emailid}}</p>
                        <p>
                            Dob: {{fullDetailObj.dob}}
                        </p>
                        <p>
                            Address: {{fullDetailObj.address}}
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>

            </div>

        </div>


    </center>

</body>

</html>
