<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Client Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {

      let active=localStorage.getItem("activeuser");
      $("#txtemail").val(active).prop("readonly",true);

      // $("#btnsave").click(function(){
      //   alert("HLO");
      // })
      $("#btnsearch").click(function () {
        let obj = {
          type: "get",
          url: "/Clinet-profile-search",
          data: {
            txtEmail: $("#txtemail").val(),

          }
        }
        $.ajax(obj).done(function (jsonAry) {
          if (jsonAry.length == 0) {
            //alert("Invalid ID");
            return;
          }
          // alert(JSON.stringify(jsonAry));
          $("#txtname").val(jsonAry[0].sname);//table colu. wala
          $("#txtOrg").val(jsonAry[0].individual_organization);
          $("#txtgender").val(jsonAry[0].gender);//table colu. wala
          $("#txtstate").val(jsonAry[0].state);
          $("#txtcity").val(jsonAry[0].city);
          $("#txtcont").val(jsonAry[0].contact);
          $("#txtother").val(jsonAry[0].otherinfo);
          $("#imgPrev").prop("src", "uploads/" + jsonAry[0].ppic);
          $("#hdn").val(jsonAry[0].ppic);

        }).fail(function (err) {
          alert(err.statusText);
        })

      });

    });


  </script>

  <script>
    function doPrev(fileCtrl, imgPrev) {
      let [file] = fileCtrl.files
      if (file) {
        imgPrev.src = URL.createObjectURL(file)
      }
    }
  </script>

</head>

<body>

  <center>
    <h1> Client Details </h1>
  </center>
  <hr>
  <div class="container">
    <form class="row g-3" method="post" enctype="multipart/form-data">
      <input type="hidden" name="hdn" id="hdn">
      <div class="col-md-6">
        <b><label for="txtemail" class="form-label">Email</label></b>
        <input type="email" class="form-control" id="txtemail" name="txtemail">
      </div>
      <div class="col-md-2">
        <button style="margin-top: 30px;" type="button" class=" btn btn-success" id="btnsearch">
          Search
        </button>
      </div>

      <div class="col-md-2">
        <label for="inputPassword4" class="form-label">image </label>
        <input type="file" class="form-control" id="fileCtrl" onchange="doPrev(fileCtrl,imgPrev);" name="ppic">
        <img src="" alt="" id="imgPrev" width="100" height="100" style="position: absolute; right: 300px; top: 80px;">
      </div>

      <div class="col-md-4">
        <b><label for="inputPassword4" class="form-label">Name </label></b>
        <input type="text" class="form-control" id="txtname" name="txtname" required>
      </div>

      <div class="col-md-4">
        <b> <label for="inputPassword4" class="form-label"> Individual/Organization </label></b>
        <p>
          <input type="text" class="form-control" id="txtOrg" name="txtOrg" required>
        </p>
      </div>

      <div class="col-md-4">
        <b> <label for="inputPassword4" class="form-label"> Gender </label></b>

        <!-- Selected category -->
        <select class="form-select" aria-label="Default select example" id="txtgender" name="txtgender" required>

          <option selected>Select your category</option>
          <option value="Male"> Male</option>
          <option value="Female"> Female </option>

        </select>
      </div>

      <div class="col-4">
        <b> <label for="inputAddress" class="form-label">State</label></b>
        <input type="text" class="form-control" id="txtstate" name="txtstate" placeholder="State" required>
      </div>

      <div class="col-md-4">
        <b> <label for="inputCity" class="form-label">City</label></b>
        <input type="text" class="form-control" id="txtcity" name="txtcity" placeholder="City" required>
      </div>

      <div class="col-md-4">
        <b> <label for="inputCity" class="form-label"> Contact </label></b>
        <input type="text" class="form-control" id="txtcont" name="txtcont" required>
      </div>


      <center>

        <textarea name="txtother" id="txtother" cols="50" rows="7"></textarea>
        <div>
          <button type="submit" class="btn btn-success" id="btnsave" formaction="/profile-send-to-server"> Send to Server </button>
          <button type="submit" class="btn btn-success" formaction="\profile-modify"> Modify </button>
        </div>
      </center>
    </form>
  </div>
  <br>


</body>

</html>
