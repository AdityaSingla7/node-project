<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>

    <script>
        var module=angular.module("myModule",[]);

        var controller=module.controller("myController",function($scope,$http)
        {
            $scope.jsonArrayEmails;
            $scope.jsonArrayAll;
            $scope.fillEmails=function()
                {
                    let url="/fetch-all-emails";
                    $http.get(url).then(function(response)
                    {
                        //alert(JSON.stringify(response.data)) ;
                        $scope.jsonArrayEmails=response.data;

                    },function(err)
                    {
                        alert(err)
                    });
                    
                }

                 //---------------------
                 $scope.doShowSel=function()
                {
                    
                    let email=$scope.selEmail;
                    let url="/fetch-some-user?email="+email;

                    $http.get(url).then(allIsWell,notWell);

                    function allIsWell(response)
                    {
                        //alert(JSON.stringify(response.data)) ;
                        $scope.jsonArrayAll=response.data;

                    }
                    function notWell(err)
                    {
                        alert(err)
                    }
                }
                //----------------------
                $scope.getAll=function()
                {
                    let url="/fetch-all-user";
                    $http.get(url).then(allIsWell,notWell);

                    function allIsWell(response)
                    {
                        //alert(JSON.stringify(response.data)) ;
                        $scope.jsonArrayAll=response.data;

                    }
                    function notWell(err)
                    {
                        alert(err)
                    }
                }

                 //------------------------------
                 $scope.doBlock=function(email)
                {
                    
                    let url="/Block-one?email="+email;

                    $http.get(url).then(allIsWell,notWell);

                    function allIsWell(response)
                    {
                        alert(response.data);
                        $scope.getAll();

                    }
                    function notWell(err)
                    {
                        alert(err)
                    }
                }
                

                 //------------------------------
                 $scope.doResume=function(email)
                {
                    
                    let url="/Resume-one?email="+email;

                    $http.get(url).then(allIsWell,notWell);

                    function allIsWell(response)
                    {
                        alert(response.data);
                        $scope.getAll();

                    }
                    function notWell(err)
                    {
                        alert(err)
                    }
                }
                
                 //------------------------------
                 $scope.doDelete=function(email)
                {
                    alert(email);
                    
                    let url="/Delete-one?email="+email;

                    $http.get(url).then(allIsWell,notWell);

                    function allIsWell(response)
                    {
                        alert(response.data);
                        $scope.getAll();

                    }
                    function notWell(err)
                    {
                        alert(err)
                    }
                }
                
        });

    </script>

    <title> Admin-Users </title>
</head>
<body ng-app="myModule" ng-controller="myController" ng-init="fillEmails();getAll();">

    <center>
        <h1> Users Data </h1>
        <hr>

     <select ng-model="selEmail" ng-change="doShowSel();" >

        <option ng-repeat="obj in jsonArrayEmails" value="{{obj.emailid}}" >{{obj.emailid}}</option>
    </select>
    <input  class="btn btn-success" type="button" value=" Fetch All Users " ng-click="getAll();">

    
    <div class="container">

                    
        <table width="700" border="1" class="table" >
            <tr>
             <th>Sr.No</th>
             <th>Email ID</th>
             
             
             
             <th>User Type</th>
             <th>Status</th>
             <th></th>
             
             
            </tr> 
            <tr ng-repeat="obj in jsonArrayAll">
                 <td>
                    {{$index+1}}
                </td>
                 <td>
                     {{obj.emailid}}
                 </td>
                 
                
                <td>
                    {{obj.utype}}
                </td>
                <td>
                    {{obj.status}}
                </td>
                
                 <!-- <td>
                     {{obj.ppic}}
                     <br>
                     <img src="uploads/{{obj.ppic}}" width="50" height="50" alt="">
                 </td> -->

                 <td>
                    <center>
                        <input  class="btn btn-primary" type="button" value="  Block  " ng-click="doBlock(obj.emailid);">
                        <input  class="btn btn-success" type="button" value="  Resume  " ng-click="doResume(obj.emailid);">
                        <input  class="btn btn-danger" type="button" value="  delete  " ng-click="doDelete(obj.emailid);">
                    </center>
                 </td>
            </tr>
     </table>
    </div>
    </center>

</body>
</html>
