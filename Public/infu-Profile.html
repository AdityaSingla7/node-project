<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Profile Influencer </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


  <script>

    $(document).ready(function () {

      let active=localStorage.getItem("activeuser");
            $("#txtemail").val(active).prop("readonly",true);

      $("#btnsearch").click(function () {
        let obj = {
          type: "get",
          url: "/profile-search",
          data: {
            txtEmail: $("#txtemail").val(),
            
          }
        }
        $.ajax(obj).done(function (jsonAry) 
        {
          if(jsonAry.length==0)
            {
              //alert("Invalid ID");
              return;
            }
         
          // alert(JSON.stringify(jsonAry));
          $("#txtname").val(jsonAry[0].sname);//table colu. wala
          $("#txtgender").val(jsonAry[0].gender);//table colu. wala
          $("#txtdob").val(jsonAry[0].dob);
          $("#txtadd").val(jsonAry[0].address);
          $("#txtcity").val(jsonAry[0].city);
          $("#txtcont").val(jsonAry[0].contact);
          $("#txtfield").val(jsonAry[0].field);
          $("#txtinsta").val(jsonAry[0].insta);
          $("#txtface").val(jsonAry[0].fb);
          $("#txtyoutube").val(jsonAry[0].youtube);
          $("#txtother").val(jsonAry[0].otherinfo);
          $("#imgPrev").prop("src","uploads/"+jsonAry[0].ppic);
          $("#hdn").val(jsonAry[0].ppic);

        }).fail(function (err)
         {
          alert(err.statusText);
        })

      });

    });

  </script>

  
  <script>
    function doPrev(fileCtrl, imgPrev) {
      let [file] = fileCtrl.files
      if (file) {
        imgPrev.src = URL.createObjectURL(file)
      }
    }
  </script>

</head>

<body>
  <center>
    <h1> Influencer Profile </h1>
  </center>
  <hr>
  <div class="container">
    <form class="row g-3" method="post" enctype="multipart/form-data">
      <input type="hidden" name="hdn" id="hdn">
      <div class="col-md-6">
        <label for="txtemail" class="form-label">Email</label>
        <input type="email" class="form-control" id="txtemail" name="txtemail">
      </div>
      <div class="col-md-2">
        <button style="margin-top: 30px;" type="button" class=" btn btn-success" id="btnsearch">
          Search
        </button>
      </div>

      <div class="col-md-2">
        <label for="inputPassword4" class="form-label">image </label>
        <input type="file" class="form-control" id="fileCtrl" onchange="doPrev(fileCtrl,imgPrev);" name="ppic">
        <img src="" alt="" id="imgPrev" width="100" height="100" style="position: absolute; right: 300px; top: 80px;">
      </div>

      <div class="col-md-4">
        <label for="inputPassword4" class="form-label">Name </label>
        <input type="text" class="form-control" id="txtname" name="txtname" required>
      </div>

      <div class="col-md-4">
        <label for="inputPassword4" class="form-label"> Gender </label>

        <!-- Selected category -->
        <select class="form-select" aria-label="Default select example" id="txtgender" name="txtgender" required>

          <option selected>Select your category</option>
          <option value="Male"> Male</option>
          <option value="Female"> Female </option>

        </select>
      </div>

      <div class="col-md-4">
        <label for="inputPassword4" class="form-label"> DOB </label>
        <p>
          <input type="date" class="form-control" id="txtdob" name="txtdob" required>
        </p>
      </div>
      <div class="col-4">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="txtadd" name="txtadd"
          placeholder="#17,ram mandir colony,amrik singh road" required>
      </div>

      <div class="col-md-4">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="txtcity" name="txtcity" required>
      </div>

      <div class="col-md-4">
        <label for="inputCity" class="form-label"> Contact </label>
        <input type="text" class="form-control" id="txtcont" name="txtcont" required>
      </div>

      <div class="col-md-3">
        <label for="inputPassword4" class="form-label"> Field </label>

        <!-- Selected category -->
        <select class="form-select" aria-label="Default select example" id="txtfield" name="txtfield" required>

          <option selected>Select your category</option>
          <option value="Comedy"> Comedy </option>
          <option value="Tech"> Tech </option>
          <option value="Singing"> Singing </option>
          <option value="Coding"> Coding </option>
          <option value="Fitness"> Fitness </option>
          <option value="Education"> Education </option>
          <option value="Sports"> Sports </option>
          <option value="Meditation"> Meditation </option>

        </select>
      </div>

      <div class="col-md-3">
        <label for="inputCity" class="form-label"> Instagram </label>
        <input type="text" class="form-control" id="txtinsta" name="txtinsta" required>
      </div>


      <div class="col-md-3">
        <label for="inputZip" class="form-label"> Facebook</label>
        <input type="text" class="form-control" id="txtface" name="txtface" >
      </div>

      <div class="col-md-3">
        <label for="inputZip" class="form-label"> Youtube</label>
        <input type="text" class="form-control" id="txtyoutube" name="txtyoutube" required>
      </div>
      <center>

        <textarea name="txtother" id="txtother" cols="50" rows="7" ></textarea>
        <div>
          <button type="submit" class="btn btn-success" formaction="\profile-save"> Save </button>
          <button type="submit" class="btn btn-success" formaction="\profile-update"> Update </button>
        </div>
      </center>

    </form>
  </div>
</body>

</html>
